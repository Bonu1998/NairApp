<!DOCTYPE html>
<html>
<head>
	<title>Start Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Dashboard</h1>
	</div>
	<form action="/flashcard" method="post">
		<div>
			<input type="test" placeholder="Enter Subject">
		</div>
		<div>
			<input type="test" placeholder="Enter Topic">
		</div>
		<div>
			<input type="test" placeholder="Enter heading (optional)">
		</div>
		<div>
			<input type="test" placeholder="Enter question">
		</div>
		<div>
			<input type="test" placeholder="Enter answer(optional)">
		</div>
		<div>
			<button class="btn btn-success">Submit</button>
		</div>
	</form>

</body>
</html>
